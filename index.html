<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Upload Form with Name and Nickname</title>
</head>
<body>
    <h1>Upload PDF with Additional Information</h1>
    <form action="/index.php" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br><br>
        
        <label for="nickname">Nickname:</label>
        <input type="text" name="nickname" id="nickname" required>
        <br><br>
        
        <label for="pdfFile">Choose a PDF file to upload:</label>
        <input type="file" name="pdfFile" id="pdfFile" accept="application/pdf" required>
        <br><br>
        
        <input type="submit" value="Upload PDF">
    </form>
</body>
</html>
